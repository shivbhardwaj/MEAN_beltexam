<h1>New Mongoose</h1>

<form>
	Name:<input type = 'text' ng-model= "newMongoose.name">
	weight:<input type = "text" ng-model = "newMongoose.weight">
	color:<input type = "text" ng-model = "newMongoose.color">
	<input type = "submit" ng-click = "createMongoose()">
</form>	


<div ng-repeat = "mongoose in mongooses">
	<a href = "#/mongoose/{{mongoose._id}}">{{mongoose.name}}</a>
	<h2>{{mongoose.weight}}</h2>
	<h3>{{mongoose.color}}</h3>
</div>
